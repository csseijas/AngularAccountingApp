<div fxFlexFill>
  <div class="filteringHeader">
      <mat-form-field class="filterAccountingDataTable">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  </div>

  <br/>
  <div id="accountingdataTable">
  <table mat-table [dataSource]='accountingDataTable' matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre identificativo</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef>Crear</th>
      <td mat-cell *matCellDef="let row"><a [routerLink] ="['form', 'create']"><mat-icon>plus_one</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let row"><a [routerLink] = "['form','edit', row.id]"><mat-icon>edit</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Borrar</th>
      <td mat-cell *matCellDef="let row"><a [routerLink] = "['form', 'delete', row.id]"><mat-icon>delete</mat-icon></a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator  [pageSize]="10"
  [pageSizeOptions]="[10, 25, 50]"></mat-paginator>

  </div>
</div>
