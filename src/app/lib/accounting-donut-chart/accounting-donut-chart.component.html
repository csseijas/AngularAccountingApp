<figure>
  <div class="figure-content">
    <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut" aria-labelledby="beers-title beers-desc" role="img">
     <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff" role="presentation"></circle>
      <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="3" role="presentation"></circle>
      <circle  *ngFor="let item of donutKeys; let i = index" class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" [attr.stroke]="item.backgroundColor" stroke-width="3" [attr.stroke-dasharray]="item.strokeDasharray">
      </circle>
      <g class="chart-text">
       <text x="50%" y="50%" class="chart-number">
          {{donutChartObject.totalAmount | currency:'EUR':'symbol-narrow':'1.2-2'}}
        </text>
        <text x="50%" y="50%" class="chart-label">
          {{donutChartObject.title}}
        </text>
      </g>
    </svg>
  </div>
  <figcaption class="figure-key">
    <p class="sr-only"></p>
    <ul class="figure-key-list" aria-hidden="true" role="presentation">
      <li *ngFor="let item of figureKeys; let i = index">
       <span [ngClass]="'shape-circle' + ' ' + item.backgroundColor"></span> {{item.name}} ({{item.amount | currency:'EUR':'symbol-narrow':'1.2-2'}})
      </li>
    </ul>
  </figcaption>
</figure>
